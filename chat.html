<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar">
    <div id="user-info">
      <h2 id="welcome-message">Bem-vindo, <span id="user-name"></span></h2>
      <p>Status: <span id="user-status"></span></p>
    </div>
    <div id="logout">
      <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </div>

  <!-- Lista de usuários -->
  <div id="user-list">
    <h3>Usuários Online</h3>
    <ul id="users"></ul>
  </div>

  <!-- Área de mensagens -->
  <div id="chat-area" class="hidden">
    <h3 id="chat-with"></h3>
    <div id="messages"></div>
    <input id="message" type="text" placeholder="Digite sua mensagem">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="./scripts/chat.js"></script>
</body>
</html>
